  DELETE /echo/abc/xyz HTTP/1.1

response: |
  HTTP/1.1 200 OK
  Content-Type: application/json

  {
    "uri": "/echo/abc/xyz",
    "method": "DELETE",
    "headers": "...",
    "body": "..."
  }

