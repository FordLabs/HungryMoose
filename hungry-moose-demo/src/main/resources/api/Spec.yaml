name: Can send arbitrary HTTP headers
request: |
  GET /echo HTTP/1.1
  Something: somewhere
  Everything: everywhere

response: |
  HTTP/1.1 200 OK
  Content-Type: application/json

  {
    "method": "GET",
    "headers": {
      "something": ["somewhere"],
      "everything": ["everywhere"]
    },
    "body": "...",
    "uri": "..."
  }
---

name: Uses the correct URI
request: |
  GET /echo/foo/bar/baz HTTP/1.1

response: |
  HTTP/1.1 200 OK
  Content-Type: application/json

  {
    "uri": "/echo/foo/bar/baz",
    "method": "...",
    "headers": "...",
    "body": "..."
  }

